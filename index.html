<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login UI</title> 

</head>
<body>
    <div class="flex-container">
        <h3>Sign In</h3>
        <div class ="col">
            <form>

                <div className="form-group">
                    <label class="email" >Email address</label><br>
                         <input type="email" id="email" name="email" placeholder="Enter email"><br>
                </div>

                <div className="form-group">
                    <label class="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter password"><br>    
                </div>
                    
                <div className="form-group">
                    <div className="custom-control custom-checkbox">
                        <input type="checkbox" className="custom-control-input" id="customCheck1">
                            <label className="custom-control-label" htmlFor="customCheck1">Remember me</label><br>
                
                     </div>
                </div>        
                
                <button type="button" class="btn btn-primary btn-lg">Submit</button><br>
                    
                <p className="forgot-password text-right" id="help">
                    Forgot&nbsp<a href="#">password? </a>
                </p>
            </form>
        </div>
                    
    </div>  
         
 </body>

</html>
